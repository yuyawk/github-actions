---
name: Run tests
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-install-bazelisk:
    strategy:
      matrix:
        bazel-version:
          - 6.5.0
          - 7.1.1
        runner:
          - ubuntu-20.04
          - ubuntu-22.04
          - macos-13
          - macos-14
          - windows-2019
          - windows-2022
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Use the action
        uses: ./install-bazelisk
      - name: Check if bazelisk is insalled
        shell: bash
        run: |
          bazelisk --version

  all-tests-passable:
    if: always()
    needs:
      - test-install-bazelisk
    runs-on: ubuntu-22.04
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
